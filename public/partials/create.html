
<div ng-controller="CreateController" layout="column" ng-cloak="" >
  <md-toolbar layout-align="center">
  	<div class="md-toolbar-tools" layout layout-align="center center">
    	<span>Create</div>
  	</div>
  </md-toolbar>
  <br><br>


  <md-content layout-padding="">
    <div>
      <form name="eventForm">

        <div layout="row">
          <md-input-container class="md-block" flex="">
            <label>Title</label>
            <input ng-model="tour.title" >
          </md-input-container>
        </div>

        <div layout="row">
          <md-input-container flex="">
              <label>Start Date</label>
              <md-datepicker ng-model="tour.startdate"></md-datepicker>
          </md-input-container>

          <md-input-container flex="">
            <label>Start Time</label>
            <input type="time" ng-model="tour.time" >
          </md-input-container>
        </div>


        <md-input-container class="md-block">
          <label>Location</label>
          <input ng-model="tour.location" places-auto-complete on-place-changed="placeChanged()" placeholder="Enter a Location">
        </md-input-container>

        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="tour.description" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
        </md-input-container>
        

        <md-input-container >
          <label layout = "row">Categories</label>
          <br><br>
          <div layout="row">
            <div flex="50" layout="column" class="categories">
              <md-checkbox ng-model="tour.categories.museums">Museums</md-checkbox>
              <md-checkbox ng-model="tour.categories.architecture">Architecture</md-checkbox>
              <md-checkbox ng-model="tour.categories.nature">Nature</md-checkbox>
              <md-checkbox ng-model="tour.categories.food">Food</md-checkbox>
            </div>
            <div flex="50" layout="column" class="categories">
              <md-checkbox ng-model="tour.categories.recreation">Recreation</md-checkbox>
              <md-checkbox ng-model="tour.categories.fitness">Fitness</md-checkbox>
              <md-checkbox ng-model="tour.categories.historical">Historical</md-checkbox>
              <md-checkbox ng-model="tour.categories.nightlife">Nightlife</md-checkbox>
            </div>
          </div>
        </md-input-container>




      </form>
    </div>
  </md-content>

</div>
